                                <span class="text-sm font-medium group-hover:text-onPrimaryDark group-hover:cursor-pointer transition-all duration-300 ease-in-out">About</span>
                            </div>
                            <div class="w-full h-5 flex flex-col group-hover:bg-content dark:group-hover:bg-contentDark transition-all duration-300 ease-in-out">

                            </div>

                        <li class="group w-full h-22 flex flex-col justify-center" onclick="loadContent('pages/project.html')">
                            <div class="w-full h-5 flex flex-col  group-hover:bg-content dark:group-hover:bg-contentDark transition-all duration-300 ease-in-out">
                                <div class="w-full flex-1 h-full bg-primary dark:bg-primaryDark group-hover:rounded-br-full transition-all duration-300 ease-in-out"></div>

                                <span class="text-sm font-medium group-hover:text-onPrimaryDark group-hover:cursor-pointer transition-all duration-300 ease-in-out">Project</span>

                            <div class="w-full h-5 flex flex-col group-hover:bg-content dark:group-hover:bg-contentDark transition-all duration-300 ease-in-out">
                                <div class="w-full flex-1 bg-primary group-hover:rounded-tr-full dark:bg-primaryDark transition-all duration-300 ease-in-out"></div>
                            </div>
                        </li>
                        <li class="group w-full h-22 flex flex-col justify-center" onclick="loadContent('pages/blog.html')">
                            <div class="w-full h-5 flex flex-col  group-hover:bg-content dark:group-hover:bg-contentDark transition-all duration-300 ease-in-out">

                    <!-- Navigation End -->
                 </aside>
                <!-- Column Sidebar End -->

                <!-- Column Content Start -->
                 <main class="w-full h-full bg-primary dark:bg-primaryDark flex items-center justify-center py-3 pr-3">
                    <!-- Content Wrapper Start -->
                    <div class="w-full h-full flex flex-col bg-content dark:bg-contentDark rounded-2xl px-4 pb-3 divide-y-2 divide-primary dark:divide-primaryDark">
                        <!-- Navbar Start -->
                        <nav class="w-full h-16 flex items-center">
                            <!-- Back Button Start -->
                            <div class="group w-10 h-10 flex items-center justify-center hover:bg-primary hover:rounded-full transition-all duration-300 ease-in-out">
                                <div class="h-6 w-6 text-primary group-hover:text-primaryDark transition duration-300 ease-in-out">
                                    <i class="fi fi-rr-angle-small-left text-2xl leading-none"></i>
                                </div>
                            </div>
                            <!-- Back Button End -->

                            <!-- Navigation Start -->
                            <div class="flex mx-auto items-center justify-center space-x-12 text-primary">
                                <button class="tracking-widest" onclick="loadContent('pages/certive.html')">CERTIFICATE</button>
                                <button class="tracking-widest" onclick="loadContent('pages/insight.html')">INSIGHT</button>
                            </div>
                            <!-- Navigation End -->

                            <!-- Theme Switcher Start -->
                            <div class="h-full flex items-center justify-center">
                                <div class="relative inline-block text-left">
                                    <button id="theme-toggle" class="flex items-center justify-center w-10 h-10 hover:bg-primary dark:hover:bg-primaryDark rounded-full focus:outline-none">
                                        <img id="theme-icon" src="img/sun.png" class="w-6 h-6" alt="Toggle Theme">
                                    </button>
                                    <div id="theme-dropdown" class="absolute right-0 mt-2 w-28 origin-top-right rounded-md shadow-lg bg-primary dark:bg-primaryDark ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
                                        <div class="py-1">
                                            <button class="block px-4 py-2 text-sm text-onPrimary dark:text-onPrimaryDark w-full text-left" onclick="setTheme('light')">Light</button>
                                            <button class="block px-4 py-2 text-sm text-onPrimary dark:text-onPrimaryDark w-full text-left" onclick="setTheme('dark')">Dark</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Theme Switcher End -->
                        </nav>
                        <!-- Navbar End -->

                        <!-- Main Content Start -->
                        <div id="content-container">
                            
                        </div>
                        <!-- Main Content End -->
                    </div>
                    <!-- Content Wrapper End -->
                 </main>
                <!-- Column Content End -->
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeIcon = document.getElementById('theme-icon');
    
        themeToggle.addEventListener('click', () => {
            themeDropdown.classList.toggle('hidden');
        });
    
        const setTheme = (theme) => {
            const elements = document.querySelectorAll('.transition-all');
        
            if (theme === 'light') {
                localStorage.theme = 'light';
                document.documentElement.classList.remove('dark');
                themeIcon.src = 'img/sun.png';
        
                elements.forEach(el => {
                    el.classList.remove('dark:duration-0');
                    el.classList.add('duration-0');
                });
        
                setTimeout(() => {
                    elements.forEach(el => {
                        el.classList.remove('duration-0');
                        el.classList.add('duration-300');
                    });
                }, 0); 
        
            } else if (theme === 'dark') {
                localStorage.theme = 'dark';
                document.documentElement.classList.add('dark');
                themeIcon.src = 'img/moon.png';
        
                elements.forEach(el => {
                    el.classList.remove('duration-300');
                    el.classList.add('dark:duration-0');
                });
            }
            themeDropdown.classList.add('hidden');
        };
        

    
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeIcon.src = 'img/moon.png';
        } else {
            document.documentElement.classList.remove('dark');
            themeIcon.src = 'img/sun.png';
        }

        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-container').innerHTML = data;
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadContent('pages/about.html');
        });
    </script>
</body>
